<p>listado heroes</p>

<div *ngIf="heroesBorrado; else noBorrado">
    <h3 >Heroe Borrado</h3>: <small>{{heroesBorrado}}</small>
</div>
 <ng-template #noBorrado><h3 >Bienvenido</h3></ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes, let i = index">
        {{i+1}}- {{heroe}}
    </li>
</ul>
